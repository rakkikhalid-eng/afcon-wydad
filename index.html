<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums Wydad - AFCON 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --wac-red: #e30613; --gold: #FFD700; --dark: #121212; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        
        /* Conteneur principal qu'on va photographier */
        #capture-area { background: var(--dark); padding-bottom: 20px; }
        
        header { background: var(--wac-red); padding: 10px; border-bottom: 4px solid var(--gold); }
        header h1 { margin: 0; font-size: 1.2em; text-transform: uppercase; }
        #pseudo-display { color: var(--gold); font-weight: bold; font-size: 1.1em; margin-top: 5px; }

        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: #222; padding: 30px; border-radius: 15px; border: 2px solid var(--wac-red); width: 85%; max-width: 350px; }
        
        .bracket-container { display: flex; gap: 20px; padding: 20px; overflow-x: auto; align-items: flex-start; text-align: left; }
        .round { min-width: 260px; flex-shrink: 0; }
        .round h2 { color: var(--gold); font-size: 0.9em; background: rgba(227, 6, 19, 0.3); padding: 8px; border-radius: 5px; text-align: center; text-transform: uppercase; }
        
        .match { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 15px; border-left: 3px solid var(--wac-red); }
        .team { display: flex; align-items: center; justify-content: space-between; margin: 5px 0; min-height: 35px; }
        .team img { width: 25px; height: 18px; border-radius: 2px; margin-right: 10px; }
        .team span { flex-grow: 1; font-size: 0.85em; }
        .score { width: 35px; background: #333; border: 1px solid var(--wac-red); color: white; text-align: center; border-radius: 4px; font-weight: bold; padding: 4px; }
        
        .champion-box { border: 2px solid var(--gold); background: #000; text-align: center; padding: 20px; border-radius: 15px; margin-top: 10px; }
        
        /* Bouton Partager flottant ou fixe */
        .btn-share { background: #25D366; color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; margin: 20px; font-size: 1.1em; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--wac-red); margin:0;">FORUMS WYDAD</h2>
            <p>Pseudo Wydadi :</p>
            <input type="text" id="username" placeholder="Ton Pseudo..." style="padding: 12px; width: 85%; border-radius: 8px; border: none; margin-bottom: 15px; background: #333; color: white;">
            <br>
            <button onclick="entrer()" style="background:var(--wac-red); color:white; border:none; padding:10px 20px; border-radius:20px; font-weight:bold;">VOIR MON TABLEAU</button>
        </div>
    </div>

    <div id="capture-area">
        <header>
            <h1>FORUMS WYDAD</h1>
            <div id="pseudo-display">ROAD TO FINAL - CAN 2025</div>
        </header>

        <div class="bracket-container">
            <div class="round">
                <h2>8√®mes de Finale</h2>
                <div class="match">
                    <div class="team" id="m1_1"><img src="https://flagcdn.com/ml.svg"><span>Mali</span><input type="number" class="score" oninput="up('m1_1','m1_2','q1_t1')"></div>
                    <div class="team" id="m1_2"><img src="https://flagcdn.com/tn.svg"><span>Tunisie</span><input type="number" class="score" oninput="up('m1_1','m1_2','q1_t1')"></div>
                </div>
                <div class="match">
                    <div class="team" id="m2_1"><img src="https://flagcdn.com/sn.svg"><span>S√©n√©gal</span><input type="number" class="score" oninput="up('m2_1','m2_2','q1_t2')"></div>
                    <div class="team" id="m2_2"><img src="https://flagcdn.com/sd.svg"><span>Soudan</span><input type="number" class="score" oninput="up('m2_1','m2_2','q1_t2')"></div>
                </div>
                <div class="match">
                    <div class="team" id="m3_1"><img src="https://flagcdn.com/eg.svg"><span>√âgypte</span><input type="number" class="score" oninput="up('m3_1','m3_2','q2_t1')"></div>
                    <div class="team" id="m3_2"><img src="https://flagcdn.com/bj.svg"><span>B√©nin</span><input type="number" class="score" oninput="up('m3_1','m3_2','q2_t1')"></div>
                </div>
                <div class="match">
                    <div class="team" id="m4_1"><img src="https://flagcdn.com/ci.svg"><span>C√¥te d'Iv.</span><input type="number" class="score" oninput="up('m4_1','m4_2','q2_t2')"></div>
                    <div class="team" id="m4_2"><img src="https://flagcdn.com/bf.svg"><span>Burkina</span><input type="number" class="score" oninput="up('m4_1','m4_2','q2_t2')"></div>
                </div>
                <div class="match">
                    <div class="team" id="m5_1"><img src="https://flagcdn.com/za.svg"><span>Af. Sud</span><input type="number" class="score" oninput="up('m5_1','m5_2','q3_t1')"></div>
                    <div class="team" id="m5_2"><img src="https://flagcdn.com/cm.svg"><span>Cameroun</span><input type="number" class="score" oninput="up('m5_1','m5_2','q3_t1')"></div>
                </div>
                <div class="match">
                    <div class="team" id="m6_1"><img src="https://flagcdn.com/ma.svg"><span>Maroc</span><input type="number" class="score" oninput="up('m6_1','m6_2','q3_t2')"></div>
                    <div class="team" id="m6_2"><img src="https://flagcdn.com/tz.svg"><span>Tanzanie</span><input type="number" class="score" oninput="up('m6_1','m6_2','q3_t2')"></div>
                </div>
                <div class="match">
                    <div class="team" id="m7_1"><img src="https://flagcdn.com/dz.svg"><span>Alg√©rie</span><input type="number" class="score" oninput="up('m7_1','m7_2','q4_t1')"></div>
                    <div class="team" id="m7_2"><img src="https://flagcdn.com/cd.svg"><span>RD Congo</span><input type="number" class="score" oninput="up('m7_1','m7_2','q4_t1')"></div>
                </div>
                <div class="match">
                    <div class="team" id="m8_1"><img src="https://flagcdn.com/ng.svg"><span>Nigeria</span><input type="number" class="score" oninput="up('m8_1','m8_2','q4_t2')"></div>
                    <div class="team" id="m8_2"><img src="https://flagcdn.com/mz.svg"><span>Mozambique</span><input type="number" class="score" oninput="up('m8_1','m8_2','q4_t2')"></div>
                </div>
            </div>

            <div class="round">
                <h2>Quarts</h2>
                <div class="match">
                    <div class="team" id="q1_t1"><img style="display:none"><span>-</span><input type="number" class="score" oninput="up('q1_t1','q1_t2','d1_t1')"></div>
                    <div class="team" id="q1_t2"><img style="display:none"><span>-</span><input type="number" class="score" oninput="up('q1_t1','q1_t2','d1_t1')"></div>
                </div>
                <div class="match">
                    <div class="team" id="q2_t1"><img style="display:none"><span>-</span><input type="number" class="score" oninput="up('q2_t1','q2_t2','d1_t2')"></div>
                    <div class="team" id="q2_t2"><img style="display:none"><span>-</span><input type="number" class="score" oninput="up('q2_t1','q2_t2','d1_t2')"></div>
                </div>
                <div class="match">
                    <div class="team" id="q3_t1"><img style="display:none"><span>-</span><input type="number" class="score" oninput="up('q3_t1','q3_t2','d2_t1')"></div>
                    <div class="team" id="q3_t2"><img style="display:none"><span>-</span><input type="number" class="score" oninput="up('q3_t1','q3_t2','d2_t1')"></div>
                </div>
                <div class="match">
                    <div class="team" id="q4_t1"><img style="display:none"><span>-</span><input type="number" class="score" oninput="up('q4_t1','q4_t2','d2_t2')"></div>
                    <div class="team" id="q4_t2"><img style="display:none"><span>-</span><input type="number" class="score" oninput="up('q4_t1','q4_t2','d2_t2')"></div>
                </div>
            </div>

            <div class="round">
                <h2>Champion</h2>
                <div class="champion-box" id="champ">
                    <p style="color:var(--gold); font-size: 0.8em; margin:0 0 5px 0;">üèÜ CHAMPION üèÜ</p>
                    <img src="" style="width:50px; display:none; margin: 0 auto 5px auto;">
                    <div style="font-weight:bold; font-size:1.1em;">?</div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn-share" onclick="partager()">üì≤ PARTAGER MON PRONO</button>

    <script>
        function entrer() {
            var pseudo = document.getElementById('username').value;
            if(pseudo.trim().length > 0) {
                document.getElementById('pseudo-display').innerText = "Wydadi : " + pseudo;
                document.getElementById('login-screen').style.display = 'none';
            }
        }

        function up(id1, id2, targetId) {
            var s1 = parseInt(document.querySelector("#" + id1 + " .score").value) || 0;
            var s2 = parseInt(document.querySelector("#" + id2 + " .score").value) || 0;
            var target = document.getElementById(targetId);
            var winner = (s1 >= s2) ? document.getElementById(id1) : document.getElementById(id2);
            
            target.querySelector('span').innerText = winner.querySelector('span').innerText;
            var tImg = target.querySelector('img');
            tImg.src = winner.querySelector('img').src;
            tImg.style.display = (targetId === "champ") ? "block" : "inline-block";
            if(targetId === "champ") target.querySelector('div').innerText = winner.querySelector('span').innerText;
        }

        async function partager() {
            const area = document.getElementById('capture-area');
            const canvas = await html2canvas(area, { useCORS: true, backgroundColor: "#121212" });
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'mon-prono-wydad.png', { type: 'image/png' });
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'Mon Pronostic CAN 2025',
                            text: 'Voici mon tableau pour la CAN ! Et le v√¥tre ? #Wydad #AFCON2025',
                            files: [file]
                        });
                    } catch (err) { console.error("Erreur de partage:", err); }
                } else {
                    // Fallback si le partage n'est pas support√© (t√©l√©chargement direct)
                    const link = document.createElement('a');
                    link.download = 'mon-prono-wydad.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                }
            });
        }
    </script>
</body>
</html>
