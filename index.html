<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums Wydad - Tableau Final CAN 2025</title>
    <style>
        :root { --wac-red: #e30613; --gold: #FFD700; --dark: #121212; }
        body { background: var(--dark); color: white; font-family: 'Arial', sans-serif; margin: 0; text-align: center; }
        header { background: var(--wac-red); padding: 15px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: #222; padding: 30px; border-radius: 15px; border: 2px solid var(--wac-red); width: 85%; max-width: 400px; }
        .bracket-container { display: flex; gap: 20px; padding: 20px; overflow-x: auto; align-items: flex-start; text-align: left; }
        .round { min-width: 260px; flex-shrink: 0; }
        .round h2 { color: var(--gold); font-size: 1.1em; background: rgba(227, 6, 19, 0.2); padding: 10px; border-radius: 5px; text-align: center; }
        .match { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .team { display: flex; align-items: center; justify-content: space-between; margin: 5px 0; min-height: 35px; }
        .team img { width: 25px; height: 18px; border-radius: 2px; margin-right: 10px; background: #333; }
        .team span { flex-grow: 1; font-size: 0.9em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .score { width: 35px; background: #333; border: 1px solid var(--wac-red); color: white; text-align: center; border-radius: 4px; font-weight: bold; }
        .champion-box { border: 2px solid var(--gold); background: linear-gradient(145deg, #222, #000); text-align: center; padding: 20px; border-radius: 15px; }
        button { background: var(--wac-red); color: white; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; margin: 20px; }
    </style>
</head>
