<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums Wydad - Pronos AFCON 2025</title>
    <style>
        :root { --wac-red: #e30613; --gold: #FFD700; --dark: #121212; }
        body { background: var(--dark); color: white; font-family: 'Arial', sans-serif; margin: 0; text-align: center; }
        
        /* Titre scotché en haut */
        header { background: var(--wac-red); padding: 15px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        header h1 { margin: 0; font-size: 1.4em; color: white; }
        #user-display { font-size: 0.8em; color: var(--gold); margin-top: 5px; font-weight: bold; }

        /* Ecran de Login */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: #222; padding: 30px; border-radius: 15px; border: 2px solid var(--wac-red); width: 85%; max-width: 350px; }
        
        /* Conteneur des matchs */
        .bracket-container { display: flex; gap: 20px; padding: 20px; overflow-x: auto; align-items: flex-start; text-align: left; }
        .round { min-width: 260px; flex-shrink: 0; }
        .round h2 { color: var(--gold); font-size: 1em; background: rgba(227, 6, 19, 0.3); padding: 10px; border-radius: 5px; text-align: center; }
        
        .match { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .team { display: flex; align-items: center; justify-content: space-between; margin: 5px 0; min-height: 35px; }
        .team img { width: 25px; height: 18px; border-radius: 2px; margin-right: 10px; }
        .team span { flex-grow: 1; font-size: 0.9em; }
        .score { width: 35px; background: #333; border: 1px solid var(--wac-red); color: white; text-align: center; border-radius: 4px; font-weight: bold; padding: 4px; }
        
        .champion-box { border: 2px solid var(--gold); background: #000; text-align: center; padding: 20px; border-radius: 15px; margin-top: 20px; }
        button { background: var(--wac-red); color: white; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--wac-red); margin-top:0;">FORUMS WYDAD</h2>
            <p>Entrez votre pseudo pour parier :</p>
            <input type="text" id="username" placeholder="Pseudo..." style="padding: 12px; width: 85%; border-radius: 8px; border: none; margin-bottom: 20px;">
            <br>
            <button onclick="login()">ACCÉDER AU TABLEAU</button>
        </div>
    </div>

    <header>
        <h1>FORUMS WYDAD</h1>
        <div id="user-display">PRONOS CAN 2025</div>
    </header>

    <div class="bracket-container">
        <div class="round">
            <h2>8èmes de Finale</h2>
            <div class="match">
                <div class="team" id="m1_1"><img src="https://flagcdn.com/ma.svg"><span>Maroc</span><input type="number" class="score" oninput="up('m1_1','m1_2','q1_t1')"></div>
                <div class="team" id="m1_2"><img src="https://flagcdn.com/tz.svg"><span>Tanzanie</span><input type="number" class="score" oninput="up('m1_1','m1_2','q1_t1')"></div>
            </div>
            <div class="match">
                <div class="team" id="m2_1"><img src="https://flagcdn.com/sn.svg"><span>Sénégal</span><input type="number" class="score" oninput="up('m2_1','m2_2','q1_t2')"></div>
                <div class="team" id="m2_2"><img src="https://flagcdn.com/sd.svg"><span>Soudan</span><input type="number" class="score" oninput="up('m2_1','m2_2','q1_t2')"></div>
            </div>
            <div class="match">

                <div class="team" id="m3_2"><img src="https://flagcdn.com/bj.svg"><span>Bénin</span><input type="number" class="score" oninput="up('m3_1','m3_2','q2_t1')"></div>
